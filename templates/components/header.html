<div class="modal modal-signin bg-transparent py-5" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <!-- <h5 class="modal-title">Modal title</h5> -->
                <h2 class="fw-bold mb-0">Sign up for free</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">&#10006;</button>
            </div>
            <div class="modal-body p-5 pt-0">
                <form class="">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-4" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-4" id="floatingPassword"
                            placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign up</button>
                    <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                    <hr class="my-4">
                    <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                    <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4 flex flex-col items-center" type="submit">
                        <svg class="bi me-1" width="16" height="16">
                            <use xlink:href="#twitter" /></svg>
                        Sign up with Twitter
                    </button>
                    <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4 flex flex-col items-center" type="submit">
                        <svg class="bi me-1" width="16" height="16">
                            <use xlink:href="#facebook" /></svg>
                        Sign up with Facebook
                    </button>
                    <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4 flex flex-col items-center" type="submit">
                        <svg class="bi me-1" width="16" height="16">
                            <use xlink:href="#github" /></svg>
                        Sign up with GitHub
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 모달창 끝 -->

<!-- 헤더 시작 -->
<nav class="w-full fixed top-0 left-0 z-10 mainColor" style="z-index: 1;">
    <div class="max-w-12xl min-w-8xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16 flex-row">
            <div class="inset-y-0 left-0 flex items-center w-[70px] h-[70px]">
                <img src="/static/img/logo.png" alt="" class="d-inline-block align-text-top mt-1">
            </div>
            <div class="flex flex-row gap-8">
                <div>
                    home
                </div>
                <div>
                    멘토/멘티찾기
                </div>
                <div>
                    멘토링받기
                </div>

                <button type="button" data-bs-toggle="modal" data-bs-target="#myModal"
                data-backdrop="false">로그인</button>

                <div class="flex flex-row gap-3">
                    <!-- 유저가 로그인되어 있으면 로그아웃이 나오게끔 -->
                    {% if user.is_authenticated %}
                    <div class="">
                        프로필
                    </div>
                    <div class="">
                        로그아웃
                    </div>
                    {% comment %} {% else %}
                    <a href="/sign-in">
                        <button
                            class="w-[130px] h-[50px] rounded-[15px] bg-white border-none float-right mt-[20px] mr-[30px]">로그인</button>
                    </a>
                    <div class="">
                        회원가입
                    </div> {% endcomment %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
<!-- 헤더 끝 -->
