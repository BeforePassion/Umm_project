{% extends 'base.html' %}
{% load static %}

{% block css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{% static '../static/css/credit.css' %}">
{% endblock %}

{% block js %}
<script src="{% static '../static/js/credit.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
{% endblock %}

{% block page_title %}{% endblock %}


{% block content %}

<!-- 메인 시작 -->

<div class="all">
    <div></div>
    <div class="main-container">
        <div id = 'body'>
        <div class="menu-container">
            <div id='c1'>
                <button style="font-weight: bold;" onclick="show_d1()">조회</button>
            </div>
            <div id='c2'>
                <button style="font-weight: bold;" onclick="show_d2()">충전내역</button>
            </div>
            <div id='c3'>
                <button style="font-weight: bold;" onclick="show_d3()">사용내역</button>
            </div>

        </div>
        <hr id='line'>
        <div class="menu">
            <img id='profile_img' src="../../static/img/umm_logo.png">
            <div class="box" id="d1">
                <div id="my_credit"><p>내 크레딧: 300 </p>
                    <img id='coin' src="../../static/img/coin.png">
                </div>
                <a id="a" onclick="charge_point()">charge</a>
                <a id="b" onclick="use_point()">use</a>
            </div>
            <div class="box" id="d2" style="display: none">
                <div class='box_title'>
                    <p class="sub_title">충전 내역</p>
                </div>
                <table id="d2-2" style="margin: auto">
                    <tr id="charge">
                        <td class="content_tile">충전 일시</td>
                        <td class="content_tile">credit</td>
                    </tr>
                </table>
                <ul class="pagination" id="pagination_charge"></ul>
            </div>
            <div class="box" id="d3" style="display: none">
                <div class='box_title'>
                    <p class="sub_title">사용내역</p>
                </div>
                <table id="d3-3" style="margin: auto">
                    <tr id="use">
                        <td class="content_tile">사용 일시</td>
                        <td class="content_tile">credit</td>
                    </tr>
                </table>
                <ul class="pagination" id="pagination_use"></ul>
            </div>
        </div>
        </div>
    </div>
</div>



{% endblock %}
